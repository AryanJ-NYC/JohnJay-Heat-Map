<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Jay Heat Map</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.0/css/bootstrap-colorpicker.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

     <div class="container">
       <img id="logo" src="http://www.jjay.cuny.edu/sites/all/themes/johnjaytpl/images/logo.png">
        <table class="table table-striped table-condensed">
           <thead>
              <tr>
                 <th>Color Code</th>
                 <th>Minimum Temperature</th>
                 <th>Maximum Temperature</th>
              </tr>
           </thead>
           <tbody>
              <tr>
                 <td class=''>
                    <div class="input-group color-picker">
                       <input type="text" value="#FFEDA0" class="form-control"></input>
                       <span class="input-group-addon"><i></i></span>
                    </div>
                 </td>
                 <td><input type="text" class="form-control" value="60"></td>
                 <td><input type="text" class="form-control" value="62"></td>
              </tr>
              <tr>
                 <td>
                    <div class="input-group color-picker">
                       <input type="text" value="#FED976" class="form-control"></input>
                       <span class="input-group-addon"><i></i></span>
                    </div>
                 </td>
                 <td><input type="text" class="form-control" value="63"></td>
                 <td><input type="text" class="form-control" value="66"></td>
              </tr>
              <tr>
                 <td>
                    <div class="input-group color-picker">
                       <input type="text" value="#FEB24C" class="form-control"></input>
                       <span class="input-group-addon"><i></i></span>
                    </div>
                 </td>
                 <td><input type="text" class="form-control" value="67"></td>
                 <td><input type="text" class="form-control" value="70"></td>
              </tr>
              <tr>
                 <td>
                    <div class="input-group color-picker">
                       <input type="text" value="#FD8D3C" class="form-control"></input>
                       <span class="input-group-addon"><i></i></span>
                    </div>
                 </td>
                 <td><input type="text" class="form-control" value="71"></td>
                 <td><input type="text" class="form-control" value="74"></td>
              </tr>
              <tr>
                 <td>
                    <div class="input-group color-picker">
                       <input type="text" value="#FC4E2A" class="form-control"></input>
                       <span class="input-group-addon"><i></i></span>
                    </div>
                 </td>
                 <td><input type="text" class="form-control" value="75"></td>
                 <td><input type="text" class="form-control" value="78"></td>
              </tr>
              <tr>
                 <td>
                    <div class="input-group color-picker">
                       <input type="text" value="E31A1C" class="form-control"></input>
                       <span class="input-group-addon"><i></i></span>
                    </div>
                 </td>
                 <td><input type="text" class="form-control" value="79"></td>
                 <td><input type="text" class="form-control" value="82"></td>
              </tr>
              <tr>
                 <td>
                    <div class="input-group color-picker">
                       <input type="text" value="#BD0026" class="form-control"></input>
                       <span class="input-group-addon"><i></i></span>
                    </div>
                 </td>
                 <td><input type="text" class="form-control" value="83"></td>
                 <td><input type="text" class="form-control" value="85"></td>
              </tr>
              <tr>
                 <td>
                    <div class="input-group color-picker">
                       <input type="text" value="#800026" class="form-control"></input>
                       <span class="input-group-addon"><i></i></span>
                    </div>
                 </td>
                 <td><input type="text" class="form-control" value="86"></td>
                 <td><input type="text" class="form-control" value="92"></td>
              </tr>
           </tbody>
        </table>
     </div>
     <!-- <div id="map">
     </div> -->
     <div id="map" ng-controller="MainController as main">
       <leaflet lf-center="center" defaults="defaults" layers="layers" height="760px" width="250px">
       </leaflet>
     </div>

     <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-leaflet-directive/0.10.0/angular-leaflet-directive.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.0/js/bootstrap-colorpicker.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/color-picker.js"></script>
    <script src="js/main.js"></script>

    <!-- Angular Controllers -->
    <script src="app/app.js"></script>
    <script src="app/controllers/MainController.js"></script>
  </body>
</html>
